<!DOCTYPE html>
<html lang="pr-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <main>
    <div class="container">
      <div class="box">
        <div class="content_L">
          <div class="Bill">
            <p>Bill</p>
            <input type="text" class="Input_L">
          </div>

          <div class="Select_Tip">
            <p>Select Tip %</p>
            <input type="button" value="5%" class="valores_inp" id="af"></input>
            <input type="button" value="10%" class="valores_inp"></input>
            <input type="button" value="15%" class="valores_inp"></input>
            <input type="button" value="25%" class="valores_inp"></input>
            <input type="button" value="50%" class="valores_inp"></input>
            <input type="text" value="Custom" class="custom_Btn valores_inp"></input>
          </div>
          <div class="Number_People">
            <p>Number of People</p>
            <input type="text" value="0" class="Input_L">
          </div>
        </div>
        <div class="content_R">
          <div class="Tip_Amount">
            Tip Amount
            / person
          </div>
          <div class="Total">
            Total
            / person
          </div>
          <div><input type="button" value="Reset"></input></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
  </main>

  </div>
</body>

</html>
